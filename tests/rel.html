<!DOCTYPE html><html>
<head>

</head>
<body>
<figure>
<figcaption>xs</figcaption>
<table>
<tr><td>A</td><td>B</td></tr>

<tr>

</tr>

</figure>
<figure>
<figcaption>project<sub>A</sub> xs</figcaption>

<tr>

</tr>

<tr>

</tr>

</figure>
<figure>
<figcaption>join xs zs</figcaption>

</tr>

<tr>
<td>4</td>
<td>5</td>
<td>10</td>

</tr>

</table>
</figure>
<figure>
<figcaption>project<sub>B</sub>xs</figcaption>

<tr><td>B</td></tr>

<tr>
<td>6</td>
</tr>

<tr>
<td>5</td>
</tr>
